<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer con Botonera y Copyright</title>
  <!-- Agrega los enlaces a los archivos CSS de Bootstrap y Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/bootstrap-icons.min.css">
  <style>
    .footer {
      background-color: #f8f9fa;
      padding: 20px 0;
    }
    .social-links {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    .social-links li {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <footer class="footer">
    <div class="container">
      <ul class="social-links">
        <li><a href="#"><i class="bi bi-facebook"></i></a></li>
        <li><a href="#"><i class="bi bi-twitter"></i></a></li>
        <li><a href="#"><i class="bi bi-instagram"></i></a></li>
        <li><a href="#"><i class="bi bi-linkedin"></i></a></li>
      </ul>
      <div class="row">
        <div class="col-12 text-center">
          <p>&copy; 2023 Ejemplo de texto de copyright</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Agrega los enlaces a los archivos JavaScript de Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
